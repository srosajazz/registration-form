<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Registration form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Coding Registration Form</h1>
  <form action=""  name="registrations" data-netlify="true">
    <label for="firstname">FirstName</label>
    <input for="firstname" name="firstname" type="text" />

    <label for="lastname">LastName</label>
    <input for="lastname" name="lastname" type="text" />

    <label for="email">Email Address</label>
    <input for="email" name="email" type="email" />

    <button type="submit">Logon</button>

  </form>
</body>
</html>
